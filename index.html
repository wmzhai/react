<!DOCTYPE html>
<html>
  <head>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
  </head>
  <body>
    <div id="area"></div>
    <script type="text/babel">
      var HelloWorld = React.createClass({
        render: function() {
          return(
            <h1>Hello World</h1>
          );
        }
      });

      ReactDOM.render(
        <HelloWorld />,
        document.getElementById('area')
      );
    </script>
  </body>
</html>
